<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AceFinance Calc</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: #020617;
      color: white;
    }

    .app {
      max-width: 420px;
      margin: auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #38bdf8;
    }

    .card {
      background: #0f172a;
      padding: 20px;
      border-radius: 14px;
    }

    label {
      font-size: 14px;
      opacity: 0.8;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
      margin-bottom: 20px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    .risk {
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      margin-top: 10px;
      color: #22c55e;
    }

    .note {
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="app">
    <div class="header">AceFinance Calc</div>

    <div class="card">
      <label>Stop Loss (handles)</label>
      <input type="number" id="sl" placeholder="e.g. 20">

      <label>Lot Size (Maven)</label>
      <input type="number" step="0.01" id="lot" placeholder="e.g. 0.10">

      <div class="risk" id="risk">$0.00</div>
    </div>

    <div class="note">
      Fixed: 0.05 lot = $1 per handle
    </div>
  </div>

<script>
  const slInput = document.getElementById("sl");
  const lotInput = document.getElementById("lot");
  const riskDisplay = document.getElementById("risk");

  function calculateRisk() {
    const sl = parseFloat(slInput.value);
    const lot = parseFloat(lotInput.value);

    if (!sl || !lot) {
      riskDisplay.textContent = "$0.00";
      return;
    }

    const risk = (lot / 0.05) * sl;
    riskDisplay.textContent = "$" + risk.toFixed(2);
  }

  slInput.addEventListener("input", calculateRisk);
  lotInput.addEventListener("input", calculateRisk);
</script>

</body>
</html>
